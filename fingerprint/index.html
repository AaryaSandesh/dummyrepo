<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fingerprint Verification</title>
    <script src="https://unpkg.com/@simplewebauthn/browser"></script>
</head>
<body>
    <h1>Fingerprint Authentication</h1>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="register()">Register Fingerprint</button>

    <script>
        async function register() {
            const username = document.getElementById("username").value;

            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username }),
            });

            const options = await response.json();
            const attestationResponse = await SimpleWebAuthnBrowser.startRegistration(options);

            await fetch("http://localhost:3000/verify-registration", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, attestationResponse }),
            });

            alert("Fingerprint registered successfully!");
        }
    </script>
</body>
</html>

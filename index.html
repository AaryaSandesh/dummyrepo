<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fair Elect - Secure Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            padding: 50px;
        }

        h2 {
            font-size: 24px;
        }

        .scanner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .scanner {
            width: 160px;
            height: 160px;
            background: url('https://cdn-icons-png.flaticon.com/512/4001/4001040.png') no-repeat center;
            background-size: contain;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .scanner:hover {
            transform: scale(1.1);
        }

        .light {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .progress-bar {
            width: 120px;
            height: 8px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            transition: width 2s linear;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>üîê Fair Elect - Secure Voting</h2>
    <p>Place your hand on the scanner to verify your identity.</p>

    <div class="scanner-container">
        <div class="scanner" onclick="authenticateFingerprint()">
            <div class="light" id="light"></div>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <p id="status"></p>

    <script>
        function authenticateFingerprint() {
            let light = document.getElementById("light");
            let progressBar = document.getElementById("progressBar");
            let progress = document.getElementById("progress");
            let statusText = document.getElementById("status");

            // Start scanning effect
            light.style.opacity = "1";
            progressBar.style.display = "block";
            progress.style.width = "100%";

            statusText.innerText = "üîç Scanning fingerprint...";

            setTimeout(() => {
                statusText.innerText = "‚úÖ Fingerprint Verified! Redirecting...";
                light.style.opacity = "0";

                setTimeout(() => {
                    window.location.href = "vote.html"; // Redirect to voting page
                }, 1500);
            }, 3000);
        }
    </script>

</body>
</html>
